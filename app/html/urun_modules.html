<%- include('../templates/head') %>
<body>
<style>
    .bgPlay{
        background:url(../images/hj.png) no-repeat;
        /* background-size:auto auto || cover 代表以宽或高填满元素背景 */
        background-size:cover;
        /* 设置宽高值 */
        width:200px;
        height:200px;
        /* 设置默认样式，开启3d硬件加速 */
        -webkit-transform:translate3d(0,0,0);
        -moz-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
        /* 设置动画，animation:动画名称 动画播放时长单位秒或微秒 动画播放的速度曲线linear为匀速 动画播放次数infinite为循环播放; */
        -webkit-animation:play 3s linear infinite;
        -moz-animation:play 3s linear infinite;
        animation:play 3s linear infinite;
    }
    @-webkit-keyframes play{
        0% {
            /*水平翻转*/
            -webkit-transform:rotateY(0deg);
            /*垂直翻转
            -webkit-transform:rotateX(0deg);
            顺时针旋转
            -webkit-transform:rotate(0deg);
            逆时针旋转
            -webkit-transform:rotate(0deg);
            */
        }
        100% {
            /* 水平翻转 */
            -webkit-transform:rotateY(360deg);
            /* 垂直翻转
            -webkit-transform:rotateX(360deg);
            顺时针旋转
            -webkit-transform:rotate(360deg);
            逆时针旋转
            -webkit-transform:rotate(-360deg);
            */
        }
    }
    @-moz-keyframes play{
        0% {
            -moz-transform:rotateY(0deg);
            /*
            -moz-transform:rotateX(0deg);
            -moz-transform:rotate(0deg);
            -moz-transform:rotate(0deg);
            */
        }
        100% {
            -moz-transform:rotateY(360deg);
            /*
            -moz-transform:rotateX(360deg);
            -moz-transform:rotate(360deg);
            -moz-transform:rotate(-360deg);
            */
        }
    }
    @keyframes play{
        0% {
            transform:rotateY(0deg);
            /*
            transform:rotateX(0deg);
            transform:rotate(0deg);
            transform:rotate(0deg);
            */
        }
        100% {
            transform:rotateY(360deg);
            /*
            transform:rotateX(360deg);
            transform:rotate(360deg);
            transform:rotate(-360deg);
            */
        }
    }
    .div1{
        height:300px;
        background-image: url(../images/timg.jpeg);
        background-position: 0px 0px;
        background-repeat: repeat-x;
        animation: animatedBackground 10s linear infinite;
        -moz-animation: animatedBackground 10s linear infinite;
        -o-animation: animatedBackground 10s linear infinite;
    }
    @-webkit-keyframes animatedBackground {
        0% { background-position: 0 0; }
        12% { background-position: 60% 0; }
        25% { background-position: 120% 0; }
        38% { background-position: 60% 0; }
        50% {background-position: 0 0; }
        62% {background-position: -60% 0; }
        75% {background-position: -120% 0; }
        88% {background-position: -60% 0; }
        100% {background-position: 0 0; }
    }
    @-moz-keyframes animatedBackground {
        0% { background-position: 0 0; }
        12% { background-position: 60% 0; }
        25% { background-position: 120% 0; }
        38% { background-position: 60% 0; }
        50% {background-position: 0 0; }
        62% {background-position: -60% 0; }
        75% {background-position: -120% 0; }
        88% {background-position: -60% 0; }
        100% {background-position: 0 0; }
    }
    @-o-keyframes animatedBackground {
        0% { background-position: 0 0; }
        12% { background-position: 60% 0; }
        25% { background-position: 120% 0; }
        38% { background-position: 60% 0; }
        50% {background-position: 0 0; }
        62% {background-position: -60% 0; }
        75% {background-position: -120% 0; }
        88% {background-position: -60% 0; }
        100% {background-position: 0 0; }
    }
    @keyframes animatedBackground {
        0% { background-position: 0 0; }
        12% { background-position: 60% 0; }
        25% { background-position: 120% 0; }
        38% { background-position: 60% 0; }
        50% {background-position: 0 0; }
        62% {background-position: -60% 0; }
        75% {background-position: -120% 0; }
        88% {background-position: -60% 0; }
        100% {background-position: 0 0; }
    }

    #bg {
        position:fixed;
        top:-50%;
        left:-50%;
        width:200%;
        height:200%;
    }
    #bg img {
        position:absolute;
        top:25%;
        left:25%;
        right:25%;
        bottom:25%;
        margin:auto;
        min-width:50%;
        min-height:50%;
    }

    .box{
        margin-bottom: 20px;
    }
    .box,.box2{
        width: 100%;
        height: 400px;
        padding: 20px;
        display: flex;
        position: relative;
    }
    .b1{
        display: flex;
        content:'';
        width: 50%;
        height: 400px;
    }
    .b1:before{
        display: inline-block;
        content:'';
        flex: 1;
        width: 0;
        height: 0;
        border-bottom: 400px solid rgba(60,111,229,.18);
        border-left: 150px solid transparent;
        transform: rotate(-180deg);
    }
    .b2:before{
        display: inline-block;
        content:'';
        flex: 1;
        width: 0;
        height: 0;
        border-bottom: 400px solid rgba(245,0,0,.18);
        border-left: 150px solid transparent;
    }
    .b2{
        display: flex;
        width: 50%;
        height: 400px;
        /*background-color: rgba(245,0,0,.18);*/
    }



    .box2:before{
        content:'';
        display: inline-block;
        width:500px;
        height: 400px;
        background: url("../images/l.png") no-repeat;
        background-size: 100% 100%;
    }
    .box2:after{
        content:'';
        display: inline-block;
        width:500px;
        height: 400px;
        background: url("../images/r.png") no-repeat;
        background-size: 100% 100%;
    }


</style>
<div class="container">
    <!--<div class="bgPlay"></div>
    <div class="div1"></div>-->
    <!--<div id="bg"><img src="../images/timg.jpeg" alt="" /></div>-->

    <div class="box">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="box2">

    </div>

</div>
</body>
</html>
